<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<header>
    <div class="navbar text-center bg-dark">
        <a class="text-success text-center">Project YL</a>
        <a class="text-success text-center" href="/">На главную</a>
        <a class="text-success text-center" href="/chat">Чаты</a>
            {% if not current_user.is_authenticated %}
        <p>
            <a class="btn btn-light text-left" href="/register">Зарегистрироваться</a>
            <a class="btn btn-success text-left" href="/login">Войти</a>
        </p>
            {% else %}
        <p>
            <a class="btn btn-success text-left" href="/add_chat">Добавить чат</a>
        </p>
{% endif %}
    </div>
</header>
<dir class="mb-auto"></dir>
<header>
    <div class="navdar text-right">
    <p>
        {% if current_user.is_authenticated %}
            <a class="text-success text-right">{{ current_user.name }}</a>
            <a class="btn btn-dark text-right" href="/logout">Выйти</a>
            {% else %}
        {% endif %}
    </p>
    </div>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
